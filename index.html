<script>

function select(elem, options) {
    var input = $(elem).find('.select__input');
    var content = $(elem).find('.select__content');
    var img = $(elem).find('.select__right img');
    content.css('display', 'none');

    $(input).click(function() {

        if(content.css('display') != 'none') {
            content.hide('slow');
            img.css('transform', 'none');
            return;
        }
        else {
            img.css('transform', 'rotate(180deg)');
            content.show('slow');
            return;
        }
    });
}

$(document).ready(() => {

    select($('#select-1'));
    select($('#select-2'));
    select($('#select-3'));
    select($('#select-4'));
    select($('#select-5'));

});

</script>
